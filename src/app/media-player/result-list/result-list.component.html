<div class="left-layer top-0 bottom-0 flex border flex p2 m2">
  <div class="header flex">
    <input #keyword type="text" class="flex-auto search-input" />
    <button class="btn btn-primary ml2" (click)="addToSearchHistory()">Search</button>
  </div>

  <div #bodyContainer class="my2 body" [perfect-scrollbar]="config">
    <app-result-item [data]="songsList" [listview]="listView"></app-result-item>
  </div>

  <div class="footer clearfix">
    <a class="left icon left-arrow" [class.disabled]="!hasNext" (click)="onNextList()"></a>
    <a [tooltip]="viewThumbnails" [tooltipPlacement]="'left'" class="ml1 right icon tiles" (click)="listView = false;"></a>
    <a [tooltip]="viewDetails" [tooltipPlacement]="'left'" class="right icon playlist" (click)="listView = true;"></a>
  </div>
</div>

<tooltip-content #viewDetails>
  <b>Change to <font color="#ffc520">Details (table)</font> view</b>.
</tooltip-content>

<tooltip-content #viewThumbnails>
  <b>Change to <font color="#ffc520">Thumbnails</font> view</b>.
</tooltip-content>
