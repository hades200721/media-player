<div class="left-layer top-0 bottom-0 flex border flex p2 m2">
  <div class="header flex">
    <input #keyword type="text" class="flex-auto"/>
    <button class="btn btn-primary ml2" (click)="addToSearchHistory()">Search</button>
  </div>

  <div #bodyContainer class="my2 body" [perfect-scrollbar]="config">
    <app-result-item [data]="songsList" [listview]="listView"></app-result-item>
  </div>

  <div class="footer clearfix">
    <a class="left icon left-arrow" [class.disabled]="!hasNext" (click)="onNextList()"></a>
    <a [tooltip]="myTooltip" class="ml1 right icon tiles" (mouseenter)="tooltipView = 'thumbnail'" (click)="listView = false;"></a>
    <a [tooltip]="myTooltip" class="right icon playlist" (mouseenter)="tooltipView = 'file list'" (click)="listView = true;"></a>
  </div>
</div>

<tooltip-content #myTooltip [animation]="true" placement="left">
    <b>Change to <span style="color: #ffc520">{{tooltipView}}</span> view</b>.
</tooltip-content>
