<div class="my2">
  <table *ngIf="list" class="table table-inverse">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Genre</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr class="c-pointer song-wrapper" *ngFor="let song of songs; let i = index" (click)="selectSong(song.id)">
        <th scope="row">{{i+1}}</th>
        <td>{{song.name}}</td>
        <td>{{song.artist}}</td>
        <td>{{song.genre}}</td>
        <td>{{song.duration}}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!list" class="inline-block">
    <img class="m1" *ngFor="let thumbnail of songs" title="{{thumbnail.name}}" [src]="thumbnail.imagePath" height="200" width="200">
  </div>
</div>
