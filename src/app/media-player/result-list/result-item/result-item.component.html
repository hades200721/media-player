<table class="table table-inverse">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Genre</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    <tr class="c-pointer song-wrapper" *ngFor="let song of songs; let i = index" (click)="selectSong(song.id)">
      <th scope="row">{{i+1}}</th>
      <td>{{song.name}}</td>
      <td>{{song.genre}}</td>
      <td>{{song.duration}}</td>
    </tr>
  </tbody>
</table>
