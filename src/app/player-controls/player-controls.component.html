<div *ngIf="song" class="playControls">
  <div class="flex p0 playControls-wrapper">
    <div class="relative flex elements">
      <button class="border-none ml2 play-control-icon previous"></button>
      <button class="border-none ml2 play-control-icon play"></button>
      <button class="border-none ml2 play-control-icon next"></button>
      <button class="border-none ml2 play-control-icon shuffle"></button>
      <button class="border-none ml2 play-control-icon repeat"></button>

      <!--TIMELINE-->
      <div class="flex flex-auto mx2 timeline">

        <div class="right-align time-passed">
          <span>{{timePassed()}}</span>
        </div>

        <div class="relative flex py2 mx2 progressWrapper" role="progressbar" data-valuemax="201370" data-valuenow="9251.682">
          <div class="relative overflow-hidden progress-background" style="width: 560px">
            <div class="absolute progressBar"></div>
          </div>
          <div class="absolute c-pointer progressHandle" style="left: 24px;"></div>
        </div>

        <div class="left-align c-pointer duration" (click)="showDuration = !showDuration">
          <span *ngIf="showDuration">{{song.durationStr}}</span>
          <span *ngIf="!showDuration" [innerHTML]="timeLeft()"></span>
        </div>

      </div>

      <!--VOLUME-->
      <div class="relative flex volume-balancer mr2" [class.muted]="muted" [class.expanded]="expanded" 
        (mouseenter)="expanded = true" (mouseleave)="expanded = false" (click)="muted = !muted" data-level="2">
        <button class="border-none ml2 play-control-icon volume"></button>
        <div class="absolute overflow-hidden sliderWrapper center-x" role="slider" aria-valuemin="0" aria-valuemax="1" aria-label="Volume" aria-valuenow="0.2">
          <div class="absolute center-x sliderBackground"></div>
          <div class="absolute center-x sliderProgress" style="height: 18.4px;"></div>
          <div class="absolute center-x c-pointer progressHandle sliderHandle" style="top: 83.6px;"></div>
        </div>
      </div>

      <!--SONGINFO-->
      <div class="flex soundBadge">
        <div class="flex playbackSoundBadge">
          <img class="avatar" [src]="song.imagePath" title="{{song.name}}" width=30 height=30>
          <div class="mx2 contextContainer">
            <div class="truncate context-artist">{{song.artist}}</div>
            <div class="truncate context-title">{{song.name}}</div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
